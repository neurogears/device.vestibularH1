  OutClear:
    address: 43
    access: Write
    type: U8
    description: Bitmask to clear the available outputs.
  OutToggle:
    address: 44
    access: Write
    type: U8
    description: Bitmask to toggle the available outputs.
  OutWrite:
    address: 45
    access: Write
