bitMasks:
  StartStopFlags:
    description: Bitmask describing the enable or disable commands to send to the cameras.
    bits:
      StartCam0: 0x1
      StartCam1: 0x2
      StopCam0:  0x4
      StopCam1:  0x8
  PortState:
    description: "Bitmask describing the state of the lick ports."
    bits:
      Lick0:        0x1
      Lick1:        0x2
      Lick0Changed: 0x10
      Lick1Changed: 0x20
  DO:
    description: Bitmask used to control the available digital outputs.
    bits:
      TriggerCam0: 0x1
      TriggerCam1: 0x2
      Valve0:      0x4
      Valve1:      0x8
      PulseValve0: 0x10
      PulseValve1: 0x2A
groupMasks:
  MotorControlInputSignalSelection:
    description: Specifies the input signal for the motor control algorithm.
    values:
      Disabled: {0, description: Used as a pure digital input.}
      Flow0X: {1, description: Use flow meter 0, X axis.}
      Flow0Y: {2, description: Use flow meter 0, Y axis.}
      Flow1X: {3, description: Use flow meter 1, X axis.}
      Flow1Y: {4, description: Use flow meter 1, Y axis.}